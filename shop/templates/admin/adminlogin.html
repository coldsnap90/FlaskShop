{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="text-center bg-info p-2 h4">Admin Login</div>
                {% from "errors.html" import render_field %}
                {% include 'messages.html' %}
                
                <form method='post'>
                    <div class ='row'>
                        {{form.hidden_tag()}}
                        <div class="col">
                        
                        {{form.email.label}}
                        <br>
                        {{form.email}}
                        </div>
                        <div class ='col'>
                        {{form.password.label}}
                        <br>
                        {{form.password}}
                        </div>
                    </div>
                    <div class ='row mt-5'>
                        <div class ='col text-center'>
                            {{form.submit}}
                        </div>
                    </div>
              
                    </form>
                </div>
            </div>
      <div class="col-md-3"></div>
    </div>
</div>
{% endblock content %}
